<footer style="position: fixed; bottom: 0; width: 100%; z-index: 100; padding: 0;">
    <p-card [style]="{'width':'100%', 'border-radius':'5% 5% 0 0', 'float':'left', 'background-color' : '#FFFFFF', 'box-shadow':'0px -2px 5px rgba(0, 0, 0, 0.1)'}">
        <div style="display: flex; align-items: center; justify-content: center; padding: 0; width: 100%;">
            <tr style="width: 100%;">
                <td style="width: 50%;">
                    <p-button [style]="{'background-color':'#FFFFFF', 'border-color':'#FFFFFF', 'width':'100%','height':'100%'}" icon="pi pi-home" label="Dashboard"></p-button>
                </td>
                <td>
                    <h3>|</h3>
                </td>
                <td style="width: 50%;">
                    <p-button (click)="openMenu()" [style]="{'background-color':'#FFFFFF', 'border-color':'#FFFFFF', 'width':'100%','height':'100%'}" icon="pi pi-home" label="Mes appareils"></p-button>
                </td>
            </tr>
        </div>
    </p-card>    
</footer>
<p-drawer header="Mes appareils" [(visible)]="menuDialog" position="right" modal="false" [style]="{'width': '75%', 'border':'0'}">
    <app-devices-menu></app-devices-menu>
</p-drawer>
