    <p-card [style]="{'height':'100%', padding: '0', 'background-color': '#FFFFFF', 'border-left': '10px solid #1ba8fa', 'margin-bottom': '3vh'}">
    </p-card>
    <p-card [style]="{'height':'100%', padding: '0', 'background-color': '#FFFFFF', 'margin-bottom': '2.5vh', 'border-radius':'0% 0% 5% 5%'}">
        <tr>
            <td>
                <i class="pi pi-arrow-circle-down" style="color: rgb(0, 161, 0); font-size: 5vh; margin-left: 4vh;"></i> 
                <p style="margin-right: 28.5vh; margin-bottom: 0">??.?Â°C, Evreux</p>
            </td>
            <td>
                <i class="pi pi-sun" style="color: rgb(255, 230, 0); font-size: 5vh"></i> 
                <p style="margin-bottom: 0;">??.?%</p>
            </td>
        </tr>
    </p-card>
    <p-card [style]="{'height':'100%', padding: '0', 'background-color': '#FFFFFF', 'border-left': '10px solid #1ba8fa', 'margin-bottom': '0'}">
        <div style="text-align: center">
            <p-chart type="line" [data]="data" [options]="options" class="h-[30rem]"/>
            <p-select [options]="timeFrameList" [(ngModel)]="selectedTimeframe" optionLabel="name" placeholder="Ce jour-ci" fluid></p-select>
        </div>
    </p-card>
    
    <p-card [style]="{'height':'100%', padding: '0', 'background-color': '#FFFFFF', 'margin-bottom': '2rem', 'margin-top': '2vh', 'width':'95%', 'margin-left':'0.6vh'}">
        <div style="display: flex; align-items: center; justify-content: center; padding: 0; width: 100%;">
            <tr style="width: 100%;">
                <td style="width: 50%; text-align: center;">
                    <i class="pi pi-arrow-circle-down" style="color: rgb(0, 161, 0);"></i>
                    <p> N/a Kwh </p>
                </td>
                <td style="width: 0%; text-align: center;">
                    <i class="pi pi-times" style="color: rgb(0, 161, 0);"></i>
                    <small> +N/a Kwh </small>
                </td>
                <td style="width: 50%; text-align: center;">
                    <i class="pi pi-arrow-circle-up" style="color: rgb(255, 0, 0)"></i>
                    <p> N/a Kwh </p>
                </td>
            </tr>
        </div>
    </p-card>
</div>
