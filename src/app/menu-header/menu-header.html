<header style="position: fixed; bottom: 100; width: 100%;height: 7.5%; z-index: 10; padding: 0;">
    <div style="height: 100%; width: 15%;border-radius: 0% 0% 0% 0%; float: left; background-color : #ffffff;">
            <p-button [style]="{'background-color':'#FFFFFF', 'border-color':'#f2f2f2', 'width':'100%', 'height':'100%'}" label="Menu" (click)="clickMenu()"></p-button>
    </div>
    <p-dialog header="Menu" [modal]="true" [style]="{width: '75%' , height: '100%', margin: '0' }" [position]="'left'" [visible]="menuDialog" [closeOnEscape]="true" (onHide)="clickMenu()">
        
    </p-dialog>
</header>
